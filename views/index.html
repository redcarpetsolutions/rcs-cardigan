<!DOCTYPE html>
<html lang="en">

<head>
    <title>APIs Generated</title>
</head>

<body>
    <div id="app">
        {{apis}}
    </div>
    <script src="./vue.min.js"></script>
    <script src="./vue-resource.min.js"></script>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                apis: []
            },
            created(){
                this.$http.get('/rcs/internal/apis').then((response)=>{
                    this.apis = response.body;
                });
            }
        });
    </script>
</body>

</html>
